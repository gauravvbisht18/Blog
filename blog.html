<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>

    <!-- Blog Page Layout -->
    <div class="single_post">
        <!-- Header and Navigation -->
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    
                </ul>
            </nav>
        </header>

        <!-- Main Blog Section -->
        <div class="main">
            <section class="blog_content">
                <h1>Welcome to My Blog</h1>
                <p>Explore the latest articles, stories, and updates.</p>
                <!-- Blog posts will be displayed here -->
                <table class="blog_table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Content will be injected here from JavaScript -->
                    </tbody>
                </table>
            </section>
        </div>

        <!-- Footer Section -->
        <footer>
            <div class="footer_text">
                <p class="footer-name">Gaurav Bisht</p> <!-- Added a class for styling -->
                <div class="social">
                    <a href="https://linkedin.com/in/gauravvbisht18" aria-label="LinkedIn" target="_blank" rel="noopener noreferrer">
                        <i class="bx bxl-linkedin-square"></i>
                    </a>
                    <a href="https://github.com/gauravvbisht18" aria-label="GitHub" target="_blank" rel="noopener noreferrer">
                        <i class="bx bxl-github"></i>
                    </a>
                    <a href="https://www.instagram.com/_g.auravvv._/" aria-label="Instagram" target="_blank" rel="noopener noreferrer">
                        <i class="bx bxl-instagram"></i>
                    </a>
                    <a href="https://twitter.com/g_auravbisht18" aria-label="Twitter" target="_blank" rel="noopener noreferrer">
                        <i class="bx bxl-twitter"></i>
                    </a>
                </div>
            </div>
        </footer>

    <script type="module" src="js/blog.js"></script>
</body>
</html>
